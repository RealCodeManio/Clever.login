<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html,
    body {
      margin: 0px;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const game = urlParams.get('game');
    const path = location.pathname;
    const origin = localStorage.getItem('instance');

    if (!origin) {
      window.location.href = `../?onload=window.location.href='${path}${queryString}'`;
    }

    const instance = origin.replace(location.origin, '');

    if (game && origin) {
      window.history.pushState({}, '', `${origin}games${game.replace('/index.html', '')}`);

      document.body.innerHTML = `<iframe frameborder="0" src="${ + path.slice(1)}" onerror="document.write('Could not load game');"></iframe>`;
      navigator.serviceWorker.getRegistrations()
        .then((registrations) => {
          if (!registrations[0]) {
            try {
              navigator.serviceWorker.register(`${origin}gamesw.js?instancepath=${instance}`);
            } catch (e) {
              throw new Error(`Service Worker registration failed: ${e}`);
            }
          }
        }).catch(e => {
          throw new Error(`Service Worker registration failed: ${e}`);
        })
    } else {
      document.write("Could not load game");
    }
  </script>
</body>

</html>
