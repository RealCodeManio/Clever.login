<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const path = urlParams.get('path');

        if (path) {
            fetch(path)
            .then(res => res.json())
            .then(game => {
                documnet.documentElement.innerHTML = game;
            })
            .onerror(e => document.write('Could not load game'))
        } else {
            document.write('Could not load game');
        }
    </script>
</body>

</html>
