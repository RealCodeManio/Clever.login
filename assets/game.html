<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="../css/index.css">

  <title>Loading... | 3kh0</title>

  <style>
    html,
    body {
      margin: 0px;
      width: 100%;
      height: 100%;
      overflow: hidden;
      text-align: center;
      user-select: none;
    }

    iframe {
      width: 100%;
      height: 100%;
    }

    .spinner {
      margin: 0px;
    }

    .playgame {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 500px;
      height: 500px;
    }

    .hidden {
      display: none;
    }

    .loader {
      margin: 20px;
    }

    .loader.center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 99999999999;
      top: 0;
      left: 0;
      background: var(--background);
    }

    .game_img {
      border-radius: 10%;
      width: 200px;
      height: 200px;
    }

    .spinner {
      height: 150px;
      width: 150px;
      margin: 50px;
    }
  </style>
</head>

      try {
        var README = await fetch(url + '/README.md');
        var content = await README.text();
        if (content.startsWith('# 3kh0 Assets')) {
          return false;
        } else {
          return true;
        }
      } catch {
        return true;
      }

      return cdns[0];
